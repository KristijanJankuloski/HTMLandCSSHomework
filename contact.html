<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A contact page for NASA Newsletter">
    <title>Contact NASA</title>
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/assets/css/contact-form.css">
</head>
<body>
    <header>
        <a href="/index.html">
            <img src="assets/images/nasa-logo.svg" alt="NASA logo" />
        </a>
        <h1>NASA Newsletter</h1>
        <nav>
          <ul>
            <li><a href="/index.html#artemis">Artemis Mission</a></li>
            <li><a href="/index.html#jwst">James Webb Space Telescope</a></li>
            <li><a href="/index.html#hubble">Hubble Space Telescope</a></li>
            <li><a href="/index.html#dart">DART</a></li>
            <li><a href="/contact.html">Contact</a></li>
          </ul>
      </nav>
      <form action="/" method="get">
        <input type="search" placeholder="search" class="search-input">
        <button type="submit" class="search-button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg></button>
    </form>
      </header>
    <main>
        <form action="" method="get" class="contact-form">
            <h1>Contact Us:</h1>
            <div>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="message">Your message</label>
                <textarea name="message" id="message" cols="40" rows="5"></textarea>
            </div>
            <button type="submit">Send</button>
        </form>
    </main>
</body>
</html>
